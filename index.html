<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feel Japan!</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="public/js/jquery.maximage.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(function(){
        jQuery('img.bgmaximage').maxImage({
          isBackground: true,
          overflow: 'auto'
        });
        if(!jQuery.support.checkOn){
          $("*").css("cursor", "url(public/images/blank.gif), default");
        };
        if(jQuery.support.checkOn && jQuery.support.noCloneEvent){
          $("*").css("cursor", "none");
        };
      });
    </script>
  </head>
  <body>
    <style>
      img.bgmaximage {position:fixed !important;}
    </style>
    <img src="public/images/japan.jpg" class="bgmaximage" />
    <embed src="public/musics/furin.mp3" hidden="true" autostart="true" loop="true" volume="100">
  </body>
</html>
